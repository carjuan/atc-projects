<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sen:wght@700;800&display=swap"
        rel="stylesheet" />
    <title>Meeet.</title>
</head>

<body>
    <header class="header">
        <nav class="navbar wrapper">
            <img class="navbar__image" src="assets/Logo.svg" alt="Meet Logo" />
        </nav>
    </header>
    <div class="wrapper">
        <main>
            <section class="hero">
                <div class="hero__images">
                    <img class="hero__image hero__image--left-top" src="assets/User-Avatar-3.svg" alt="User Photo" />
                    <img class="hero__image hero__image--top-almost-right" src="assets/User-Avatar-5.svg"
                        alt="User Photo" />
                    <img class="hero__image hero__image--right-top" src="assets/User-Avatar-2.svg" alt="User Photo" />
                    <img class="hero__image hero__image--right-top-mid" src="assets/User-Avatar-1.svg"
                        alt="User Photo" />
                    <img class="hero__image hero__image--bottom-right" src="assets/User-Avatar-4.svg"
                        alt="User Photo" />
                </div>
                <header class="hero__heading-image-container">
                    <img class="hero__image-in-heading" src="assets/User-Avatar-6.svg" alt="User Photo" />
                    <h1 class="hero__heading">
                        Meeet New<br /><span class="hero__heading-text-back">Entrepre</span>neurs
                    </h1>
                </header>
                <p class="hero__paragraph align">
                    Meet is a new social media platform for<br />entrepreneurs to connect and socialize.
                </p>
                <div class="align">
                    <button class="button">Get notified at launch</button>
                    <a title="Sign in with Twitter" target="_blank" href="">
                        <footer class="hero__footer">
                            <img src="assets/Twitter.svg" alt="Twitter Icon" />
                            <span class="hero__link">Follow us on Twitter</span>
                        </footer>
                    </a>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
